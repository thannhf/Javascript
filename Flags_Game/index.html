<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
    <link rel="stylesheet" href="https://fonts-gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Drag & Drop The Flags Over Their Respective Country Names</h3>
        <div class="draggable-objects"></div>
        <div class="drop-points"></div>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <button id="start">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
